# NeuroCognitive Architecture â€“ Production Configuration

ENV: production
DEBUG: false

LOGGING:
  LEVEL: INFO
  FILE_ENABLED: true
  FILE_PATH: logs/neuroca.log
  FILE_MAX_BYTES: 10485760
  FILE_BACKUP_COUNT: 5

API:
  HOST: 0.0.0.0
  PORT: 8000
  DEBUG: false
  RELOAD: false
  WORKERS: 4

DATABASE:
  # Use DATABASE.URL in environment for real deployments.
  # This section allows defaults if env vars are not set.
  URL: null
  POOL_SIZE: 10
  MAX_OVERFLOW: 20
  TIMEOUT: 30
  ECHO: false

MEMORY:
  ENABLE_COMPRESSION: true
  CONSOLIDATION_INTERVAL: 300
  BACKUP_INTERVAL: 3600

MONITORING:
  metrics:
    enabled: true
    name: memory_manager
    endpoint: /metrics
    port: 9464
    batch_size: 200
    flush_interval: 15
  events:
    enabled: true

